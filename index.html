<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      #app{
        width: 800px;
        height: 450px;
        display: block;
      }

      #controlpanel{
        margin-top:5px;
        width: 800px;
        height: 120px;
        background-color: #c5c5c5;
        display: block;
        border-radius: 5px;
      }

      table, tr,td {
        border:1px solid black;
        border-collapse: collapse;
        padding:5px;
      }

      table{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <canvas id="app"></canvas>
    <div id="controlpanel">
      <table>
        <tr>
          <td>Toggle Spinning</td>
          <td><button id="toggleSpin" >Toggle Spin</button></td>
        </tr>
        <tr>
          <td>Camera Zoom In</td>
          <td><button style="width: 84px" id="cameraZoomIn">+</button></td>
        </tr>
        <tr>
          <td>Camera Zoom Out</td>
          <td><button style="width: 84px" id="cameraZoomOut">-</button></td>
        </tr>
      </table>


      <table>
        <tr>
          <td>Add Cam Controls</td>
          <td>
            <button id="activateOrbit">Activate Orbit</button>
          </td>
        </tr>
        <tr>
          <td>Box Color</td>
          <td><input type="color" style="width: 84px" id="colorPalette" value="#FFAD00"/></td>
        </tr>
        <tr>
          <td>Spin Speed</td>
          <td><input style="width: 84px" id="spinSpeed" value="1" type="number"/></td>
        </tr>
      </table>

      <table>
        <tr>
          <td>OLD PC</td>
          <td>
            <button id="load-old-pc">Load Old Pc</button>
          </td>
        </tr>
        <tr>
          <td>OBJ X</td>
          <td>
            <button id="load-obj-x">Load OBJ X</button>
          </td>
        </tr>
        <tr>
          <td>OBJ Y</td>
          <td>
            <button id="load-obj-y">Load OBJ Y</button>
          </td>
        </tr>
      </table>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
